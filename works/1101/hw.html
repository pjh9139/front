<!-- 
  Flex한 바둑판 모양의 정렬이 어렵다. 즉, 한 방향 레이아웃 에는 적합하다.(1차원)
  Grid는 2차원(가로/세로)구조의 레이아웃으로 작업
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pjhHomeWork(Grid Layout)</title>
  <style>
    .item{
      color: black;
    }
    /* 그리드형태 정의(grid-template-rows , grid-template-rows) */
    .container{
      margin: 0 auto;
      width: 1080px;
      display: grid;
      grid-gap: 0.5rem;
      grid-template-columns: 70% 30%;
    }
    .item:nth-child(1){
      grid-column: 1/3; 
    }
    .item:nth-child(4){
      grid-row: 3/5;
      grid-column: 1;
    }
    .item:nth-child(6){
      grid-row: 4/7;
      grid-column: 2;
    }
    .item:nth-child(13){
      grid-column: 1/3; 
    }
    .item:nth-child(14){
      grid-column: 1/3; 
    }
    /* 전체 나누기 */

    /* 1번 */
    .item:nth-child(1){
      width:100%;
      margin: 0;
      padding: 0;
      height: auto;
      display: grid;  /* 그리드 설정 */
      grid-gap: 0.5rem;   /* 부모가 지정한 em크기로 여백을 설정한다. */

      grid-template-columns: 1fr 3fr 2fr;
    }

    .item1:nth-child(1){
      grid-column: 1;
      grid-row: 1/3;
    }
    .item1:nth-child(2){
      grid-row: 1;
      grid-column: 2;
    }
    .item1:nth-child(3){
      grid-row: 2;
      grid-column: 2;
    }
    .item1:nth-child(4){
      grid-row: 1;
      grid-row: 1/3;
    }
    .item1:nth-child(5){
      grid-row: 3;
      grid-column: 1;
      grid-column: 1/3;
    }
    .item1:nth-child(6){
      grid-column: 3;
      grid-row: 3;
    }
    /* 1번 */

    /* 4번 */
    .item:nth-child(4){
      width:100%;
      margin: 0;
      padding: 0;
      height: auto;
      display: grid;  /* 그리드 설정 */
      grid-gap: 0.5rem;   /* 부모가 지정한 em크기로 여백을 설정한다. */
      grid-template-columns: repeat(4,1fr);
    }
    .item4:nth-child(1){
      grid-column: 1/5;
      grid-row: 1;
    }
    .item4:nth-child(2){
      grid-row: 2;
      grid-column: 1;
    }
    .item4:nth-child(3){
      grid-row: 2;
      grid-column: 2;
    }
    .item4:nth-child(4){
      grid-row: 2/4;
      grid-column: 3/5;
    }
    .item4:nth-child(5){
      grid-row: 3;
      grid-column: 1;
    }
    .item4:nth-child(6){
      grid-row: 3;
      grid-column: 2;
    }
    .item4:nth-child(7){
      grid-row: 4;
      grid-column: 1;
    }
    .item4:nth-child(8){
      grid-row: 4;
      grid-column: 2;
    }
    .item4:nth-child(9){
      grid-row: 4;
      grid-column: 3;
    }
    .item4:nth-child(10){
      grid-row: 4;
      grid-column: 4;
    }
    .item4:nth-child(11){
      grid-row: 5;
      grid-column: 1/5;
    }
    
    /* 4번 */
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <div class="item1" ><img src="img/1-1.png" alt="1-1"></div>
      <div class="item1" ><img src="img/1-2.png" alt="1-2"></div>
      <div class="item1" ><img src="img/1-3.png" alt="1-3"></div>
      <div class="item1" ><img src="img/1-4.png" alt="1-4"></div>
      <div class="item1" ><img src="img/1-5.png" alt="1-5"></div>
      <div class="item1" ><img src="img/1-6.png" alt="1-6"></div>
    </div>
    <div class="item"><img src="img/2.png" alt="2"></div> 
    <div class="item"><img src="img/3.png" alt="3"></div> 
    <div class="item">
      <div class="item4" ><img src="img/4-1.png" alt="4-1"></div>
      <div class="item4" ><img src="img/4-2.png" alt="4-2"></div>
      <div class="item4" ><img src="img/4-3.png" alt="4-3"></div>
      <div class="item4" ><img src="img/4-4.png" alt="4-4"></div>
      <div class="item4" ><img src="img/4-5.png" alt="4-5"></div>
      <div class="item4" ><img src="img/4-6.png" alt="4-6"></div>
      <div class="item4" ><img src="img/4-7.png" alt="4-7"></div>
      <div class="item4" ><img src="img/4-8.png" alt="4-8"></div>
      <div class="item4" ><img src="img/4-9.png" alt="4-9"></div>
      <div class="item4" ><img src="img/4-10.png" alt="4-10"></div>
      <div class="item4" ><img src="img/4-11.png" alt="4-11"></div>
    </div> 
    <div class="item"><img src="img/5.png" alt="5"></div> 
    <div class="item"><img src="img/6.png" alt="6"></div> 
    <div class="item"><img src="img/7.png" alt="7"></div> 
    <div class="item"><img src="img/8.png" alt="8"></div>
    <div class="item"><img src="img/9.png" alt="9"></div> 
    <div class="item"><img src="img/10.png" alt="10"></div> 
    <div class="item"><img src="img/11.png" alt="11"></div> 
    <div class="item"><img src="img/12.png" alt="12"></div> 
    <div class="item"><img src="img/13.png" alt="13"></div> 
    <div class="item"><img src="img/14.png" alt="14"></div> 
  </div>
</body>
</html>
