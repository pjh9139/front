<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <style>
    .item{
      width: 100px;
      height: 600px;
      border: 1px solid red;
      margin: 10px;
      color: black;
    }
    .container{
      height: 100vh; /* view port 100%로 설정*/
      display: flex; /* 플렉스 박스 설정을 알린다. */
      flex-direction: row; /* 플렉스박스의 배치 (기본 -행(row), 열(colum) 행역방향(row-reverse) 열역방향(colum-reverse))*/
      flex-flow: row nowrap; /* 컨테이너의 아이템들을 한줄에 담을수 없을때 줄바꿈 처리유무를 결정? nowrap(기본:줄바꿈하지 않음), wrap(줄바꿈), wrap-reverse(반대로 줄바꿈) */
    }
    
    /*각각의 개별항목에 따른 수직정렬 처리(크기는 1:2:1 의 비율을 유지).*/
    .item:nth-child(1){
      flex: 1;
      text-align: center;
      padding: 40px 0 0;
      height: 200px;
      align-self: flex-start; /* 위쪽정렬 */
    }
    .item:nth-child(2){
      flex: 2;
      text-align: center;
      align-self: flex-end;   /* 아래쪽 정렬 */
    }
    .item:nth-child(3){
      flex: 1;
      text-align: center;
      align-self: center;     /* 수직 중앙정렬 */
    }

    </style>
</head>
<body>
  <div class="container"> <!-- 플렉스 컨테이너-->
    <div class="item" style=" background-color:#6BB6B0">1.안녕하세요</div> <!--'플렉스 아이템'이라고 부른다.-->
    <div class="item" style=" background-color:#6EBBCC">2.안녕하세요</div> 
    <div class="item" style=" background-color:#699AC2">3.안녕하세요</div>

    <div class="item" style=" background-color:#203634">6.안녕하세요</div>

</body>
</html>
