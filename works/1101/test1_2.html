<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1_2.html(풀다운 메뉴 만들기)</title>
    <style>
      body, ul, li{
        margin: 0px;
        padding: 0px;
        list-style: none;
      }
      a{
        text-decoration: none;
        /* color: black; */
        text-decoration: inherit;
        color: inherit;
      }

      /* 주메뉴 설정작업 처리*/
      nav{
        text-align: center;

      }
      nav > ul{
        background-color: #dfdfdf;
        display: inline-block;
        border-radius: 5px;
        padding: 0px 10px;
      }

      nav > ul >li{
        display: inline-block;
        width: 110px;
      }

      nav > ul >li > a{
        display: inline-block;
        padding: 10px;
      }

      nav > ul >li:hover > a{
        background-color: black;
        color: white;
      } 

      /*서브 메뉴 만들기*/
      nav ul ul{
        display: none;
      }
      nav li:hover > ul{
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">주메뉴 1</a>
          <ul>
            <li><a href="#">서브메뉴 1</a></li>
            <li><a href="#">서브메뉴 2</a></li>
            <li><a href="#">서브메뉴 3</a></li>

        </li>

          </ul>
        </li>
