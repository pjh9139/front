<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) getters/setters사용예제</title>
  <script src="t13.js"></script>
  <script>
    'use strict'

    class ChildClass extends Member {}

    let childClass1 = new ChildClass("홍길동",25,"블랙");
    console.log("성명 : " + childClass1.name);
    console.log("나이 : " + childClass1.age);
    console.log("좋아하는색 : " + childClass1.color);
  </script>
</head>
<body>
  <h2>클래스 연습(getters/setters)</h2>
</body>
