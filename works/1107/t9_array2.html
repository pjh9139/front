<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습2</title>
  <script>
    'use strict';
    
    let arr1 = [10, 8, 20, 15, 11, 17];

    // 정렬 : sort() : 문자열 형식으로 오름차순 정렬한다.
    let arr2 = arr1.sort();
    console.log("1. 오름차순 정렬 :" + arr2);
    
    // 역순 정력 : reverse() : 문자열 형식으로 내림차순 정렬한다.
    let arr3 = arr1.reverse();
    console.log("2. 내림차순 정렬 :" + arr3);
    
    //최대/최솟값 구하기
    let maxValue= Math.max(10, 8, 20, 15, 11, 17);
    console.log("3. 최대값 :" + maxValue);

    let minValue= Math.min(10, 8, 20, 15, 11, 17);
    console.log("4. 최소값 :" + minValue);
    
    //배열 안에서 최대값/최소값 구하기
    maxValue= Math.max(...arr3);
    console.log("5. 최대값 :" + maxValue);

    minValue= Math.min(...arr3);
    console.log("6. 최소값 :" + minValue);
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <hr/>
  <h2>배열연습2</h2>
</div>
<p><br/></p>
</body>
</html>
