<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    // 배열선언 : new Array();
    const arr1 = new Array();   //java : int[] arr1 = new int[5];
    const fruits = ["사과","배","바나나","딸기","수박"];  // java : String[] fruit = {~,~,~,~,~}

    document.write("1. "+ fruits +"<br/>");

    document.write("2. "+ fruits.length +"<br/>");

    document.write("3. "+ fruits[0] +"<br/>");

    document.write("4. "+ fruits[fruits.length-1] +"<br/>");

    //향상된 for문
    for(let fruit of fruits) {
      document.write(fruit + " / ")
    }

    //향상된 for문 (in : 인덱스 번호추출)
    for(let fruit in fruits) {
      document.write(fruit + " / ")
    }
    document.write("<br/>")

    //forEach문 : 객체면.forEach(요소변수, 인데스 ,객체변수(배열명변수))
    fruits.forEach(function(){
      document.write("값 : " + " / ");
    });

    document.write("</br></br>");
    
    fruits.forEach(function(fruit, index, array){
      document.write((index+1)+" : " + fruit + " / " + array + "<br/>");
    });
    document.write("</br></br>");
    
    // 일반적으로 요소만 추출할경우는?
    fruits.forEach(function(fruit){
      document.write(fruit + " / ");
    });
    document.write("</br></br>");
    
    // 익명함수를 array function으로 변경하여 사용할 수 있다.
    // 객체명.forEach(() => {});
    fruits.forEach((fruit, i) => {
      document.write(i + " : " + fruit + " / ");
    });
    document.write("</br></br>");

    fruits.forEach((fruit, i) => document.write(i + " : " + fruit + " / "));
    document.write("</br><hr/></br>");

    document.write("배열의 요소를 '추가','삭제'<br/>")

    // 배열요소추가(push(), unshift())
    fruits.push("포도")
    document.write("11 : " + fruits + "<br/><br/>");
    fruits.push("토마토","키위","자두")
    document.write("12 : " + fruits + "<br/><br/>");
    
    fruits.unshift("망고","살구");
    document.write("13 : " + fruits + "<br/><br/>");
    
    // 배열의 요소 삭제(pop(), shift())
    fruits.pop();
    fruits.pop();
    document.write("14 : " + fruits + "<br/><br/>");
    
    
    fruits.shift();
    fruits.shift();
    document.write("15 : " + fruits + "<br/><br/>");
    
    // 특정위치의 요소를 삭제/추가 : splice(인덱스번호, 요소개수)/splice(인덱스번호, 요소개수,추가시킬항목리스트)
    fruits.splice(2,1);
    document.write("16 : " + fruits + "<br/><br/>");
    
    fruits.splice(2,1,"자몽","샤인머스켓");
    document.write("17 : " + fruits + "<br/><br/>");
    
    fruits.splice(3,0,"앵두");
    document.write("18 : " + fruits + "<br/><br/>");
    
    // 지정요소를 추출 : slice(인덱스번호)
    let imsiFruits = fruits.slice(2,3) // 인덱스 2번지 요소를 추출
    document.write("19 : " + imsiFruits + "<br/><br/>");

    imsiFruits = fruits.slice(2,fruits.length) // 인덱스 2번지 요소를 추출
    document.write("19 : " + imsiFruits + "<br/><br/>");
    
    imsiFruits = fruits.slice(2) // 인덱스 2번지 요소를 추출
    document.write("20 : " + imsiFruits + "<br/><br/>");
    
    //두개의 배열을 묶어서 작업 : concat()
    // fruits의 요소중, 2번지부터 4번지 앞의 요소까지 추출(즉, 2번지와 3번지의 요소만 추출)
    imsiFruits = fruits.slice(2,4);
    //fruits 와 imsiFruits를 결합하여 concatFruits변수에 담으시오.
    document.write("21 : 푸르츠 " + fruits + "<br/>" +"21 : 임시푸르츠 "+imsiFruits + "<br/>");
    const concatFruits = fruits.concat(imsiFruits);
    document.write("21 : " + concatFruits + "<br/><br/>");

    //배열안에 요소 검색 : indexOf() : 있으면 위치값, 없으면 -1을 변환한다. / includes() : 있으면 true, 없으면 :false
    document.write("22 : 샤인머스켓은 " + (fruits.indexOf("샤인머스켓")+1)+"번째이다 <br/>")
    document.write("23 : " + fruits.indexOf("샤인머스캣")+"<br/><br/>")
    document.write("24 : " + fruits.includes("샤인머스켓")+"<br/>")
    document.write("25 : " + fruits.includes("샤인머스캣")+"<br/>")
    
    //배열안에 요소 검색 : lastindexOf() : 뒤에서부터 검색한다, 있으면 위치값, 없으면 -1을 변환한다. /
    document.write("26 : 샤인머스켓은 뒤에서 부터 " + fruits.lastIndexOf("샤인머스켓")+"번째이다 <br/>")
    document.write("27 : " + fruits.lastIndexOf("샤인머스캣")+"<br/>")
    document.write("<br/><hr/><br/>");
    
    // 반복문 : for, while, forEach, map
    // map(인덱스, 요소변수명, 배열명)
    fruits.map(function (fruits,i){
      document.write((i+1)+" : "+fruits + " / ");
    });
    document.write("<br/>");
    
    fruits.map((fruit, i) => document.write(i + " : " + fruit + " / "));
    
    document.write("<br/>");
    
    // filter(배열변수,인덱스 번호) 지정된 수식으로 배열 요소를 걸러서 추출한다.
    document.write("28. :");
    fruits.filter(function(item,index){
      document.write("index :" + index + " : " + item + " / ");
    });
    document.write("<br/><br/>");
    
    // let res = fruits.filter(function(item, index){
    //   index % 2 ==0
    // });
    let res = fruits.filter((item, index) => index % 2 == 0);
    document.write("29. res : " + res);
    </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>배열연습</h2>
    <p>
    </p>
    <hr/>
    <div id="demo"></div>
    <hr/>
  </div>
  <p><br/></p>
</body>
</html>
