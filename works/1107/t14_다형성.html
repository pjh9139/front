<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) 다형성사용예제</title>
  <script src="t13.js"></script>
  <script>
    'use strict'

    //도 형의 면적을 구하는 클래스(부모클래스)
    class Shape {
      width;
      height;
      
      constructor(width,height){
        this.width = width;
        this.height = height;
      }

      // 메소드 (사각형의 면적)
      getArea(){
        return this.width*this.height;
      }
    }
    let shape = new Shape(10,20);
    let area =  shape.getArea();
    console.log("부모의 사각형의 면적은?" + area);
    
    // 2.상속을 통한 사각형의 면적 구하기
    class ChildShape1 extends Shape {}
    let childShape = new ChildShape1(10,20);
    area =  shape.getArea();
    console.log("자식을 통한 부모의 사각형의 면적은?" + area);
    class ChildShape2 extends Shape {
      // 부모가 가지고 있는 getArea() 메소드를 재정의해서 사용해야한다 (override)
      getArea(){
        return (this.width*this.height) / 2;
      }
    }

    let childShape2 = new ChildShape2(10,30);
    area = childShape2.getArea();
    console.log("삼각형의 면적" + area);
    </script>
</head>
<body>
  <h2>클래스 연습(getters/setters)</h2>
</body>
</html>
