      아따맘마의 주인공으로 단행본 표지나 그외 만화를 대표하는 캐릭터가 나와야 할 경우 대부분이 엄마가 나온다. 
      어떻게 보면 주인공에다가 나레이션까지 맡고 있는 오아리보다 더 작품을 대표하는 비범한 진 주인공이다. 
      모티브는 작가의 어머니 1인칭은 딸과 같은 '아타시'이다.
      동동이의 딸이 결혼했다는 소식이 들려오면서 할머니인 게 밝혀졌다. 2022년 기준으로 73세다.
