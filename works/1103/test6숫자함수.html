<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>숫자함수 연습</title>
</head>
<body>
  <h2>숫자함수 연습</h2>
  <hr/>
  <p><div id="demo"></div></p>
  <hr/>
  
  <p>round() : 반올림</p>
  <p>ceil() : 올림</p>
  <p>floor() : 내림</p>
  <p>trunc() : 버림</p>
  <p>pow() : 지수승</p>
  <p>sqrt() : 제곱근 (루트)</p>
  <p>abs() : 절대값</p>
  <p>min() : 최소값</p>
  <p>max() : 최대값</p>
  <p>random() : 난수</p>
  <p>toFixed(n): 소수이하를 n번째까지 구한다.</p>

  <script>
    'use strict';
    let su1 = 3.15;
    let su2 = -3.15;
    let num;

    // let num = Math.round(3.16);
    num = Math.round(su1 + 0.5);
    
    num = Math.ceil(su1);
    num = Math.ceil(su2);
    
    num = Math.floor(su1);
    num = Math.floor(su2);

    num = Math.trunc(su1);
    num = Math.trunc(su2);

    num = Math.pow(2,5);

    num = Math.sqrt(25);

    num = Math.abs(su2);

    num = Math.min(su1,su2,123,-567)
    num = Math.max(su1,su2,123,-567)

    num = Math.floor(Math.random()*5)+1;
    
    num = Math.floor(Math.random()*6)+40;
    demo.innerText = num;
  </script>
</body>
</html>
