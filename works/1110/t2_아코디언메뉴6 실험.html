<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아코디언메뉴</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict'
    $(function(){
      $('#acc > .content').hide();

      //메뉴1을 클릭하면 부메뉴1만 열린다.
      $('.menu1').hover(function(){
        $('#acc > .content').stop().hide(100);
        $('div.menu + div.content1').stop().show(300);
      });
      $('.menu2').hover(function(){
        $('#acc > .content').stop().hide(100);
        $('div.menu + div.content2').stop().show(300);
      });
      $('.menu3').hover(function(){
        $('#acc > .content').stop().hide(100);
        $('div.menu + div.content3').stop().show(300);
      });
      $('.menu4').hover(function(){
        $('#acc > .content').stop().hide(100);
        $('div.menu + div.content4').stop().show(300);
      });
    });
  </script>
  <style>

    
    
    div.accordion{
      width: 500px;
      margin: 0 auto;
    }
    div.menu, div.content{
      border-bottom: 1px solid gray;
      text-align: center;
      cursor: pointer;
    }
    div.menu {
      float: left;
      padding: 5px;
      background-color: blueviolet;
      color: white;
    }
    div.content {
      float: left;
      padding: 0px;
      border-color: gray;
      border-left: solid gray;
      border-right: solid gray;
    }
    .content a {
      display: block;
      margin: 0px;
      padding: 5px;
      text-decoration: none;
    }
    .content a:hover {
      display: block;
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="card-body accordion" id="acc">
    <h3 id="title">아코디언 UI</h3>
    <div class="menu menu1">주메뉴1</div>
    <div class="content content1">
      <a href="#">서브메뉴1</a>
      <a href="#">서브메뉴2</a>
      <a href="#">서브메뉴3</a>
      <a href="#">서브메뉴4</a>
      <a href="#">서브메뉴5</a>
    </div>
    <div class="menu menu2">주메뉴2</div>
    <div class="content content2">
      <a href="#">서브메뉴1</a>
      <a href="#">서브메뉴2</a>
      <a href="#">서브메뉴3</a>
      <a href="#">서브메뉴4</a>
    </div>
    <div class="menu menu3">주메뉴3</div>
    <div class="content content3">
      <a href="#">서브메뉴1</a>
      <a href="#">서브메뉴2</a>
      <a href="#">서브메뉴3</a>
    </div>
    <div class="menu menu4">주메뉴4</div>
    <div class="content content4">
      <a href="#">서브메뉴1</a>
      <a href="#">서브메뉴2</a>
      <a href="#">서브메뉴3</a>
    </div>
    <hr/>
    <div id="demo">
      아코디언 메뉴를 jQuery로 만들어봅니다.<br/>
      jQuery의 플러그인으로도 사용할 수 있는 아코디언 메뉴를 코드로 간단히 만들어봅니다.
    
    </div>
    <hr/>
  </div>
  <p><br/></p>
</body>
</html>
