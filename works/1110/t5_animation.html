<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짱구옴기기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    
    'use strict'
    $(function(){
      let x = 0; 
      let y = 0;
      let up;
      let down;
      let right;
      let left;
      $('#moveRight').click(
        right = function(){
        if(x>=9){
          alert("더이상 갈 수 없습니다.");
          return;
        }
        x++;
        $('#img1').animate({"marginLeft":(x*100)+"px","width":"100px","height":"100px"},
        300,   //지연시간
        "linear",
        );    //  빠른정도 : normal / linear / easing
      });
      $('#moveLeft').click(
        left = function(){
        x--;
        if(x<0){
          alert("더이상 갈 수 없습니다.");
          return;
        }
        $('#img1').animate({"marginLeft":(x*100)+"px","width":"100px","height":"100px"},
        300,   //지연시간
        "linear",
        );    //  빠른정도 : normal / linear / easing
      });
      $('#moveDown').click(
        down = function(){
        y++;
        if(y>=6){
          alert("더이상 갈 수 없습니다.");
          return;
        }
        $('#img1').animate({"marginTop":(y*100)+"px"})
      });
      $('#moveUp').click(
        up = function(){
        y--;
        if(y<0){
          alert("더이상 갈 수 없습니다.");
          return;
        }
        $('#img1').animate({"marginTop":(y*100)+"px"})
      });

      $(document).keydown(function(e){
        if(e.keyCode == '37')$(left),$('#demo').html("←");      //왼쪽
        else if(e.keyCode == '38')$(up),$('#demo').html("↑"); //위
        else if(e.keyCode == '39')$(right),$('#demo').html("→"); //오른쪽
        else if(e.keyCode == '40')$(down),$('#demo').html("↓"); //아래
      })
    });
  </script>
  <style>
    #logo{
      text-align: center;
    }
    #background{
      width: 1000px;
      height: 600px;
      background-color: rgb(255, 255, 105);
    }
    #demo{
      text-align: center;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <div id="logo">
      <img src="../../img/짱구로고.png"/>
    </div>
    <hr/>
    <button type="button" name="moveLeft" id="moveLeft" class="btn-sm btn-primary">왼쪽이동</button>
    <button type="button" name="moveRight" id="moveRight" class="btn-sm btn-primary">오른쪽이동</button>
    <button type="button" name="moveUp" id="moveUp" class="btn-sm btn-primary">위쪽이동</button>
    <button type="button" name="moveDown" id="moveDown" class="btn-sm btn-primary">아래쪽이동</button>
    <div id="demo"></div>
    <div id="background">
      <img src="../../img/짱구.png" width="100px" height="100px" id="img1"/>
    </div>
    <div></div>
  </div>
  <p><br/></p>
</body>
</html>
