<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블속성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $('#jjanggu img').mouseover(function(){
        let imgSrc = $(this).attr("src");
        let img = '<img src="'+imgSrc+'" width ="300px" height="220px"/>';

        $('#demo').html(img);
      });
    });
  </script>
  <style>
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>이미지 속성 변경</h2>
  <div id="jjanggu">
    <img src="../../img/짱구.png" width="80px" height="70px"/>
    <img src="../../img/짱구아빠.png"  width="80px" height="70px"/>
    <img src="../../img/짱구엄마.png"  width="80px" height="70px"/>
    <img src="../../img/짱아.png" width="80px" height="70px"/>
    <img src="../../img/흰둥이.png" width="80px" height="70px"/>
  </div>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
