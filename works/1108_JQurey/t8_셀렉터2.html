<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(function(){
      let atom = $('.test').css('color','orange');
      console.log(atom);

      // 배열객체로 설정된 항목의 색인값을 자료로 제어해보자.

      // 배열로 꺼낸 항목을 자바스크립트로 사용한예
      let first = atom[0];
      console.log(first);
      first.style.color = 'red';

      // 배열로 꺼낸 항목을 제이쿼리로 사용한예.
      let second = atom[1];
      $(second).css('backgroundColor','#6bb6b0')

      // 반복문(순환) 처리
      atom.each(function(i, item){   // 매개변수 (인덱스,요소)
        console.log(item);
        $(item).css('backgroundColor','pink');
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>진달래 꽃</h2>
  <p>작가 : 김소월</p>
  <div id="a">1연</div>
  <div>나보기가 <span class="test">역겨워</span> 가실때에는</div>
  <div>말없이 고이보내 드리오리다.</div>
  <div id="a">2연</div>
  <div>영변에 약산 진달래꽃</div>
  <div class="test2 main">아름따다 <h4>가실길에 뿌리오리다.</h4></div>
  <div id="a">3연</div>
  <div id="b">가시는 걸음걸음 놓인 그꽃을</div>
  <div>사뿐이 <span class="test">즈려밟고</span> 가시옵소서</div>
  <div id="a">4연</div>
  <div>나보기가 <span class="main">역겨워</span> 가실때에는</div>
  <div><span id="a">죽어도</span> <span class="test">아니눈물</span> 흘리오리다.</div>
  <div>The End</div>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
