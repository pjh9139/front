<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    $(function(){
      let varDiv = $('.container div').css('color','#bbb');

      varDiv.slice(2,5).css('color','orange'); // slice(시작인덱스, 마지막인덱스-1)
      varDiv.slice(-3,-2).css('color','green');
      varDiv.slice(-1).css('backgroundColor','red');
    });

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>slice 연습</h2>
    <div id="a1">Item1</div>
    <div id="a2">Item2</div>
    <div id="a3">Item3</div>
    <div id="a4">Item4</div>
    <div id="a5">Item5</div>
    <div id="a6">Item6</div>
    <div id="a7">Item7</div>
    <div id="a8">Item8</div>
    <div id="a9">Item9</div>
    <div id="a10">Item10</div>
    <hr/>
  </div>
  <p><br/></p>
</body>
</html>
