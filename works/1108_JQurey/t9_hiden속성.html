<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(document).ready(function(){
      let show = $('.container div:visible');
      console.log(show);

      let showArray = [];
      for(let i=0; i<show.length; i++){
        // showArray.push(show[i].innerHTML);
        showArray.push($(show[i]).html());
      }
      console.log(showArray);
      console.clear();

      // $('#demo div:first').text(showArray)
      $('#demo div:first').html(showArray)

      // map문을 이용한 처리
      // $('.container > div:hidden').map(function(i, item){
      //   console.log(item);
      // });

      // map을 사용하여 값을 읽어올떄는 get()메소드를 사용한다.
      let hiddenArray = $('.container > div:hidden').map(function(i, item){
        // console.log(item);
        return $(item).html();
      });
      // console.clear();
      console.log(hiddenArray);
      console.clear();
      
      hiddenArray = $('.container > div:hidden').map(function(i, item){
        return $(item).html();
      }).get().join('/');
      // console.log(hiddenArray);

      $('#demo div:last').html('<br/>'+hiddenArray);
    });

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>안녕하세요1</h2>
    <div style="opacity: 0.2;">안녕하세요2</div> <!-- 불토명도의 값 0~1 0은 투명 1은 불투명-->
    <div style="display: none;">안녕하세요3</div> <!-- display : none 은 완전히 사라짐-->
    <div>안녕하세요4</div>
    <div style="visibility: hidden;">안녕하세요5</div> <!--화면엔 안나오지만 영역은 존재함-->
    <div style="overflow: hidden;">안녕하세요6</div> <!--레이어 블록에서 글자가 넘칠때 처리-->
    <div style="overflow: hidden; width: 0px; height:0px">안녕하세요7</div> <!-- 공간이 부족해서 보여주지 않는다 -->
    <div style="display: none;">안녕하세요8</div>
    <div>안녕하세요9</div>


    <hr/>
    <div id="demo">
      <div></div>
      <div></div>
    </div>
    <hr/>
  </div>
  <p><br/></p>
</body>
</html>
