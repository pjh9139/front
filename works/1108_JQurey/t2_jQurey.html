    $(document).ready(function(){
      
      $("#totalBtn").click(function(){
        let cost = $("#cost").val();
        let su = $("#su").val();
        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세요");
          // costvar.select();
          $("#cost").select();
          // costvar.focus();
          $("#cost").focus();
          return false;
        }
  
        let res = cost * su;
        demo.innerHTML = res;
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>상품가격 계산</h2>
  <form name="myform">
    <div>
      상품가격
      <input type="text" name="cost" id="cost" autofocus class="form-control" />
    </div>
    <div>
      수량
      <input type="number" name="su" id="su" class="form-control mb-3" />
    </div>
    <div>
      <input type="button" value="계산" id="totalBtn" class="btn btn-success"/>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
