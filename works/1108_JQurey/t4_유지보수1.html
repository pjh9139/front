<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';

    // jQuery => $
    // 사용법 : $("셀렉터").이벤트(funtion(){});
    $(document).ready(function(){
      // $("#demo").css("color",'red');
      // $("#demo").css("fontSize","20pt")
      $("#demo").css({"color":"red","fontSize":"30pt"});

      $("#totalBtn").click(function(){
        let cost = $("#cost").val();
        let su = $("#su").val();
        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세요");
          // costvar.select();
          $("#cost").select();
          // costvar.focus();
          $("#cost").focus();
          return false;
        }
  
        let res = cost * su;
        // 유지보수 날자....(____)
        res = numberWithCommas(res)
        
        demo.innerHTML = res;
      });
    });

    //이곳에 새로운 유지보수 내역을 기록(날짜와 함께..)
    $(document).ready(function(){
      $("#demo").css({"color":"blue","fontSize":"40pt"});
    });

    //출력되는 가격에 쉼표표시를 넣어주세요...
    //쉼표(1109)
    function numberWithCommas(num){
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
    }

  </script>
  <style>
    /*
    #demo{
      color: red;
      font-size: 20pt;
    }
    */
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>상품가격 계산</h2>
  <form name="myform">
    <div>
      상품가격
      <input type="text" name="cost" id="cost" autofocus class="form-control" />
    </div>
    <div>
      수량
      <input type="number" name="su" id="su" class="form-control mb-3" />
    </div>
    <div>
      <input type="button" value="계산" id="totalBtn" class="btn btn-success"/>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
