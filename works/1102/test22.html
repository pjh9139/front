<!DOCTYPE html>
<html lang="ko">
  <script>
    'use strict'
    let togle =true;
    let text1 = "반갑다~ 자바스크립트야!!";
    let text2 = "안녕~ 자바스크립트!!!";

    function fCheck() {
      if(togle){
        document.getElementById("demo").innerHTML = text1;
        togle = false;
      }
      else{
        document.getElementById("demo").innerHTML = text2;
        togle = true;
      }
    }
  </script>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>토글버튼</title>
</head>
<body>
  <h2>토글버튼 연습</h2>
  <p>아래 문구가 버튼을 누르면 서로 바뀌면서 출력되도록 만드시오</p>
  <p>'안녕~자바스크립트!!!' -- 반갑다~ 자바스크립트야!!</p>
  <button type = "button" onclick="fCheck()">토글버튼</button>
  <hr/>
  <p id="demo">안녕~ 자바스크립트!!!</p>
</body>
</html>
