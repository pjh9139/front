<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뒷문자 1개씩 지우기</title>
  <script>
    'use strict';

    function backClear() {
      let text = document.getElementById("str").value;
      if(text==""){
        alert("내용을 입력하세요")
      }
      else{
        text = text.substring(0,text.length-1);
        demo.innerHTML = text;
      }
    }
  </script>
</head>
<body>
  <h2> 뒷문자를 차례로 1개씩 지우기</h2>

  <form name="myform">
    <div> 문자입력 : 
      <input type="text" name="str" id="str" placeholder="문자를 입력하세요"/>
      <input type="button" value="BackSpace" onclick="backClear()"/>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</body>
</html>
