<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16.html</title>
  <script>
    'use strict';    
    let su1 = 0;
    let su2 = 0;
    let sign = true;
    let cul;
    let res = 0;

    function input(num){
      if(sign == true){
        if(su1==0&&num!=0){
          su1 = num;
          demo.innerText = su1;
        }
        else{
          su1 = (su1*10) + num
          demo.innerText = su1;
        }
      }
      else{
        if(su2==0&&num!=0){
          su2 = num;
          demo.innerText = su2;
        }
        else{
          su2 = (su2*10) + num
          demo.innerText = su2;
        }
      }
    }
    function add(){
      sign = false;
      cul=1;
    }
    function sub(){
      sign = false;
      cul=2;
    }
    function mul(){
      sign = false;
      cul=3;
    }
    function div(){
      sign = false;
      cul=4;
    }
    function enter(){
      if(cul==1){res = su1+su2;}
      if(cul==2){res = su1-su2;}
      if(cul==3){res = su1*su2;}
      if(cul==4){res = su1/su2;}
      demo.innerText = res;
      sign=true;
      su1=0;
      su2=0;
    }
    
    function cancle(){
      su1=0;
      su2=0;
      demo.innerText = "";
    }
  </script>
  <style>
    body{
      margin: 0px,auto;
      padding: 0px;
    }
    .btn{
      width:  60px;
      height: 70px;
      background-color: #6bb6b0;
      border: 1px solid gray;
      padding: 10px;
      font-size: 2em;
      border-radius: 10px;
    }
    #container{
      background-color: #ccc;
      margin: 0 auto;
      width: 280px;
      height: auto;
      display: grid;
      grid-gap: 0.5rem;
      grid-template-columns: 1fr,1fr,1fr,1fr;
    }
    #demo{
      background-color: black;
      color: #fff;
      width: auto;
      height: 70px;
      grid-row:1;
      grid-column:1/5;
      font-size: 3em;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="demo"></div>

    <div><button type="button" onclick="input(1)" class="btn">1</button></div>
    <div><button type="button" onclick="input(2)" class="btn">2</button></div>
    <div><button type="button" onclick="input(3)" class="btn">3</button></div>
    <div><button type="button" onclick="input(4)" class="btn">4</button></div>
    <div><button type="button" onclick="input(5)" class="btn">5</button></div>
    <div><button type="button" onclick="input(6)" class="btn">6</button></div>
    <div><button type="button" onclick="input(7)" class="btn">7</button></div>
    <div><button type="button" onclick="input(8)" class="btn">8</button></div>
    <div><button type="button" onclick="input(9)" class="btn">9</button></div>
    <div><button type="button" onclick="input(0)" class="btn">0</button></div>
    <div><button type="button" onclick="add()" class="btn">+</button></div>
    <div><button type="button" onclick="sub()" class="btn">-</button></div>
    <div><button type="button" onclick="mul()" class="btn">*</button></div>
    <div><button type="button" onclick="div()" class="btn">/</button></div>
    <div><button type="button" onclick="enter()" class="btn">=</button></div>
    <div><button type="button" onclick="cancle()" class="btn">C</button></div>

  </div>
</body>
</html>
