<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <script>
    'use strict'

    function input(){
      let res = eval(document.myform.su1.value);
      document.myform.res.value = res
    }

  </script>
</head>
<body>
  <h2>계산기</h2>
  <form name="myform" method="get" action="#">
    <p>계산할 수식? <input type="text" name="su1" autofocus required/></p>
    <p>결과? <input type="text" name="res"></p>
    <p>
      <input type="button" value="계산" onclick="input()"/>
      <input type="reset" value="재계산"/>
    </p>
  </form>
</body>
</html>
