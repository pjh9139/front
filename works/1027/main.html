<html>
  <head>
    <!--  frameborder : 프레임사이의 견계선 표시여부(1:표시 0:해제) 
          scrolling : auto/yes/no
    -->
    <frameset rows="150px,*,100px" border="0px" frameborder="1" framespacing="0px">
      <frame src="a.html" noresize scrolling="yes" marginheight="0px" marginwidth="0px">
      <frameset cols="150px,*,100px">
        <frame src="b.html" noresize>
        <frame src="c.html">
        <frame src="e.html">
      </frameset>
      <frame src="d.html">
    </frameset>
  <head>
</html>
