<html>
  <head>
    <title>datalist태그</title>
  </head>
  <body>
    <h2>datalist 태그 연습</h2>
    <form name="myform" method="get" oninput="result.value = su1.value * su2.value"/>
      <p>
        <input type="number" name="su1" value="0" />
        <input type="number" name="su2" value="0"/>
        <output name="result"></output><br/>
      </p>
      <p>
        <input type="text" name="item" id="item" list="choices"/>
        <datalist id="choices">
          <option value="문법" lable="문법"></option>
          <option value="어휘" lable="어휘"></option>
          <option value="회화" lable="회화"></option>
          <option value="듣기평가" lable="듣기평가"></option>
          <option value="뉴스청취" lable="뉴스청취"></option>
        </datalist>
      </p>
  </body>
</html>
