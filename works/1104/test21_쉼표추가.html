  <script>
    'use strict'
    function commaInput(){
      let num = myform.num.value;
      num *= 1;
      
      if(num ==""|| isNaN(num)){
        alert("숫자를 입력하세요.")
        myform.num.select();
        myform.num.focus();
        return false;
      }

      //숫자값만이 입력되었다면 콤마함수를 호출한다.
      demo.innerHTML = commar(num);
    }
    // 쉼표표시하기 함수(1234567 => 1,234,567)
    function commar(num){

      let numLen = num.length;
      let numStr = "";
      let numPoint = numLen % 3;

      numStr = num.substring(0,numPoint);
      while(numPoint < numLen){
        if(numStr !="") numStr += ",";
        numStr += num.substring(numPoint, numPoint+3);
        numPoint +=3;
      }
      return numStr;
    }

    function commaInput2(){
      let num = myform.num.value;
      num *= 1;

      if(num ==""|| isNaN(num)){
        alert("숫자를 입력하세요.")
        myform.num.select();
        myform.num.focus();
        return false;
      }
      //숫자값만이 입력되었다면 콤마함수를 호출한다.
      demo.innerHTML = numberWithCommas(num);
    }
    // 쉼표표시하기 함수(1234567 => 1,234,567)
    function numberWithCommas(num){
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
    }

      demo.innerHTML = numberWithCommas(num);

    // 쉼표표시하기 함수(1234567 => 1,234,567)
    function numberWithCommas(num){
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
    }

  </script>
