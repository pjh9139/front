<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 맞추기숙제</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    let random = Math.floor(Math.random()*(100))+1;
    let res = Math.floor(Math.random()*(100))+1;

    function start(){
      demo1.innerHTML = "랜덤값 : "+random;
      demo2.innerHTML = "당신의 값 : " + res;
    }


    function keyboardEvent(e){
      let str = "발생된 이벤트 : " +e.type + "<br/>";
      if(e.which==38){
        res += +1;
        demo2.innerHTML = "당신의 값 : " + res;
      }
      if(e.which==40){
        res += -1;
        demo2.innerHTML = "당신의 값 : " + res;
      }
      if(random==res){
        demo1.innerHTML = "게임성공!!!"
      }
    }
    
    document.onkeypress = keyboardEvent;
    document.onkeydown = keyboardEvent;
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>숫자 맞추기</h2>
    <p>방향키 위아래키로 숫자를 맞춰보세요~</p>
    <p>↑는 +1 <br/>↓는 -1 입니다~</p>
    <form name="myform">
      <div id="demo1">
        랜덤값 : 
      </div>
      <div id="demo2">
        당신의 값 :
      </div>
      <p><input type="button" value="시작하기" onclick="start()" class="btn btn-primary"/></p>
      <p><input type="button" value="다시하기" onclick="location.reload();" class="btn btn-success"/></p>
      <hr/>
    </form>
    <div id="demo"></div>
    <hr/>
  </div>
  <p><br/></p>
</body>
</html>
