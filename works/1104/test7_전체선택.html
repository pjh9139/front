<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 선택/ 전체 취소 / 선택 반전</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function cCheck(season){
      if(season.checked) {
        demo.innerHTML = "<font color='red'><b>"+season.value + "을 선택하셨습니다.</b></font>"
      }
      else{
        demo.innerHTML = "<font color='blue'><b>"+season.value + "을 취소하셨습니다.</b></font>"
      }
    }
    // 선택된 객체값 출력하기
    function fCheck(){
      let strSeason = "";
      let seasonLen = myform.season.length;
      for(let i = 0 ;i<seasonLen;i++){
        if(myform.season[i].checked){
          strSeason += myform.season[i].value + "/"
        }
      }
      strSeason =strSeason.substring(0, strSeason.length-1)
      demo.innerHTML = "<font color='black'><b>"+ strSeason + "을 선택하셨습니다.</b></font>"
    }

    function allCheck(){
      let seasonLen = myform.season.length;
      for(let i = 0 ;i<seasonLen;i++){
        myform.season[i].checked = true;
      }
    }

    function allRest(){
      let seasonLen = myform.season.length;
      for(let i = 0 ;i<seasonLen;i++){
        myform.season[i].checked = false;
      }
    }
    
    function allRevers(){
      let seasonLen = myform.season.length;
      for(let i = 0 ;i<seasonLen;i++){
        if(myform.season[i].checked){
          myform.season[i].checked = false;
        }
        else {
          myform.season[i].checked = true;
        }
      }
    }

    function allRevers2(){
      let seasonLen = myform.season.length;
      for(let i = 0 ;i<seasonLen;i++){
        myform.season[i].checked = !myform.season[i].checked
      }
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>좋아하는 계절은?</h2>
    <form name="myform">
      <p>
        <input type="checkbox" name="season" value="봄" onclick="cCheck(this)"/>봄
        <input type="checkbox" name="season" value="여름" onclick="cCheck(this)"/>여름
        <input type="checkbox" name="season" value="가을" onclick="cCheck(this)"/>가을
        <input type="checkbox" name="season" value="겨울" onclick="cCheck(this)"/>겨울
      </p>
      <p>
        <input type="button" value="선택" onclick="fCheck()" class="btn btn-success"/>
        <input type="button" value="전체선택" onclick="allCheck()" class="btn btn-primary"/>
        <input type="button" value="전체취소" onclick="allRest()" class="btn btn-danger"/>
        <input type="button" value="선택반전" onclick="allRevers()" class="btn btn-secondary"/>
        <input type="button" value="선택반전2" onclick="allRevers2()" class="btn btn-secondary"/>
        <input type="reset" value="리셋" class="btn btn-info"/>
      </p>
    </form>
      <hr/>
    <div id="demo"></div>
    <hr/>
  </div>
  <p><br/></p>
</body>
</html>
