<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10_콤보박스1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck(){
      let fruit = document.getElementById("fruit").value;

      if(fruit==""){
        alert("과일을 선택해주세요");
      }

      demo.innerHTML = "선택한 과일은 <font color='red'><b>" +fruit+"</b></font>"
    }
  </script>
  <style>
    .b{border: 1px solid #ccc;}
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>콤보상자연습</h2>
    <form name="myform">
      <div class="form-group"><label for="fruit">좋아하는 과일을 선택하세요</label></div>
      <div>
        <select class="form-contorl mb-2" id="fruit" onchange="fCheck()" name="fruit">
          <option value="">선택하세요</option>
          <option value="사과">사과</option>
          <option value="배">배</option>
          <option value="바나나">바나나</option>
          <option value="파인애플">파인애플</option>
          <option value="수박">수박</option>
          <option value="딸기">딸기</option>
          <option value="자몽">자몽</option>
        </select>
      </div>
      <button type="button" onclick="fCheck()" class="btn btn-success form-control">선택된과일은</button>
    </form>
    <div id="demo" class="mt-4 b"></div>
  </div>
</body>
</html>
