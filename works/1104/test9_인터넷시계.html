<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    let statusTime

    function clock(){

      let today = new Date();
      let hh = ('0'+today.getHours()).slice(-2);
      let mm = ('0'+today.getMinutes()).slice(-2);
      let ss = ('0'+today.getSeconds()).slice(-2);
      let hhimg = "";
      let mmimg = "";
      let ssimg = "";


      hhimg = "<img src='../../img/clock/"+hh.slice(0,1)+".gif'/>"+"<img src='../../img/clock/"+hh.slice(1)+".gif'/>";
      mmimg = "<img src='../../img/clock/"+mm.slice(0,1)+".gif'/>"+"<img src='../../img/clock/"+mm.slice(1)+".gif'/>";
      ssimg = "<img src='../../img/clock/"+ss.slice(0,1)+".gif'/>"+"<img src='../../img/clock/"+ss.slice(1)+".gif'/>";
      
      demo.innerHTML = hhimg + " : "+ mmimg + " : " +ssimg; 
    }

    function clockStart(){
      clock();
      statusTime = setInterval(clock, 1000);
    }

    function clockStop(){
      clearInterval(statusTime);
    }
  
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2></h2>
    <p>
      <input type="button" value="동작" onclick="clockStart()" class="btn btn-secondary"/>
      <input type="button" value="정지" onclick="clockStop()" class="btn btn-secondary"/>
    </p>
    <hr/>
    <div id="demo"></div>
    <div id="demo2"></div>
    <hr/>
  </div>
  <p><br/></p>
</body>
</html>
