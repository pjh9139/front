<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화면중앙에 새창띄우기2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function newWin(){
      let url = "test15_child.html"
      let windowName = "자식창" // 생략가능
      // let option = "width=800px, height=600px";
      let wd = document.getElementById("winWidth").value;
      let hi = document.getElementById("winHeight").value;
      if(wd<300){
        wd = 300;
      }
      if(hi<200){
        wd = 200;
      }
      let chwd = (screen.width/2) - (wd/2);
      let chhi = (screen.height/2) - (hi/2);
      let option = "width="+wd+"px, height="+hi+"px, left="+chwd+"px, top="+chhi+"px";
      window.open(url,"windowName", option);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>화면중앙에 새창띄우기2</h2>
    <p>
      텍스트박스에 윈도우 가로크기와 세로크기를 입력받아서
      버튼을 클릭하면 화면중앙에 사용자가 지정한 새창(test15_child.html)을 띄우시오
      단, 최소 창의 크기는 (300px *200px)
    </p>
      
    <p>
      <input type="button" value="중앙에 새창띄우기" onclick="newWin()" class="btn btn-success"/>
    </p>
    <form name="myform">
      <p>
        <div>윈도우 가로크기 : 
          <input type="number" name="winWidth" id="winWidth" value="500" class="form-control"/>
        </div>
        <div>윈도우 세로크기 : 
          <input type="number" name="winHeight" id="winHeight" value="400" class="form-control"/>
        </div>
      </p>
    </form>
    <hr/>
    <div id="demo"></div>
    <hr/>
  </div>
  <p><br/></p>
</body>
</html>
