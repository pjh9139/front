<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html</title>
</head>
  <style>
    body{
      margin: 0px;
      font-size: 1em;
    }
    #container{
      background-color: #ddd;
      margin: 20px;
      padding: 20px;
      border-radius: 10pt;
    }
    input[type="text"], input[type="password"], input[type="number"], input[type="submit"], select {
      width: 100%;
      margin: 20px 0px;
      padding: 10px 0px;
      font-size: 1em;
    }
    input[type="text"]:hover, input[type="password"]:hover, input[type="number"]:hover, input[type="submit"]:hover, select:hover {
      /* width: 100%;
      margin: 20px 0px;
      padding: 10px 0px; */
      background-color: #bbb;
    }
    input[type="submit"]{
      background-color: #ccc;
      border: 0px;
      border-radius: 15px;
      width: 300px;
    }
    input[type="radio"]{
      margin: 15px 5px 25px 0px;
    }
  </style>
<body>
  <div id="container">
    <form name="myform">
      <lable for="name">성명</lable>
      <input type="text" name="name" id="name" placeholder="성명을 입력하세요" autofocus required/>
      <lable for="age">나이</lable>
      <input type="number" name="age" id="age" placeholder="20"/>
      <lable for="pwd">비밀번호</lable>
      <input type="password" name="pwd" id="pwd"/>
      <lable for="gender">성별</lable>
      <input type="radio" name="gender" id="gender" value="남자 "/> 남자 &nbsp;
      <input type="radio" name="gender" id="gender" value="여자 "/> 여자<br/>
      <lable for="job">직업</lable>
      <select name="job" id="job">
        <option value="">직업선택</option>
        <option >학생</option>
        <option >회사원</option>
        <option >공무원</option>
        <option >군인</option>
        <option >기타</option>
      </select>
      <input type="submit" value="회원가입" />
    </form>
  </div>
</body>
</html>
