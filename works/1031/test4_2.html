<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_2.html(테이블연습)</title>

<style>
  table{
    width: 400px;
    height: 300px;
    border-collapse: collapse; /*선과 선사이의 간격을 무시*/
    /* background: linear-gradient(to bottom, white, blue); */
    background: radial-gradient(circle,white, blue);
  }
  th,td{
    border: 1px solid green;
    text-align: center;
  }
  #tr1{background: linear-gradient(to right, yellow, red);}
  #tr2{background: linear-gradient(to bottom, yellow, red);}
  #tr3{
    height: 100px;
    background: linear-gradient(45deg, green, white);
    }
  #tr4{
    height: 100px;
    background: linear-gradient(skyblue 30%, white 20%, blue 50%);
    }
</style>
<body>
  <h2>테이블 연습</h2>
  <br/>
  <div>
    <table>
      <thead>
        <tr>
          <th>1</th>
          <th>2</th>
          <th class="td3">3</th>
          <th>4</th>
        </tr>
      </thead>
      <tbody>
        <tr id="tr1">
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
        <tr id="tr2">
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
        <tr id="tr3">
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
        <tr id="tr4">
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <hr/>
</body>
</html>
