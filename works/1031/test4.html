<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html(테이블연습)</title>
</head>
<style>
  table{
    width: 400px;
    height: 300px;
    border-collapse: collapse; /*선과 선사이의 간격을 무시*/
  }
  th, td{
    border: 1px solid gray;
  }
  th {
    padding: 10px;
  }
  td{
    text-align: center;
  }
  thead {
    background-color: pink;
  }
  tfoot {
    background-color: brown;
    color: white;
    text-align: center;
    height: 50px;
  }
  .td3{
    background-color: coral;
  }
</style>
<body>
  <h2>테이블 연습</h2>
  <br/>
  <div>
    <table>
      <thead>
        <tr>
          <th>1</th>
          <th>2</th>
          <th class="td3">3</th>
          <th>4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <hr/>
</body>
</html>
